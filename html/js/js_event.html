<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>js事件</title>
    <script>
        // 点击事件
        function showDate() {
            document.getElementById('date').innerHTML = new Date();
            
        }
    </script>
</head>

<body>
    <p id="date">这里显示日期</p>
    <button type="button" onclick="showDate()">onclick</button>
</body>

</html>
