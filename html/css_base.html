<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>css基本使用</title>
    <style>
        body {
            background-image: url('../img/bg1.jpg');
            background-size: 100%;
            background-repeat: no-repeat
        }

        div.content {
            margin-left: 15%;
            padding-left: 8px;
            overflow: auto
        }

        p {
            font-size: 40px;
            color: red;
            background-color: #e0ffff;
            text-align: justify;
        }

        h1 {
            text-align: center;
            background-color: #b0c4de;
        }

        p.uppercase {
            text-transform: uppercase;
        }

        p.lowercase {
            text-transform: lowercase;
        }

        p.capitalize {
            text-transform: capitalize;
            text-indent: 50px;
        }



        table,
        th,
        td {
            border: 1px solid green;
        }

        table {
            width: 100%;

        }

        th {
            height: 50px;
            background-color: green;
            color: white;

        }

        td {
            padding: 15px;
            text-align: right;
        }

        div.box {
            width: 300px;
            background-color: aqua;
            border: 25px dashed green;
            margin: 25px;
            padding: 25px;
        }

        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            width: 10%;
            height: 100%;
            position: fixed;
            overflow: auto;
            background-color: #f1f1f1;
        }

        li a {
            display: block;
            color: #000000;
            padding: 15px;
            text-decoration: none;
            text-align: center;
            border-bottom: 1px solid rgb(212, 207, 207);
        }

        li a:hover {
            background-color: #555;
            color: white;
        }
        .drop_content{
            display: none;
            width: 160px;
            background-color: #f9f9f9;
        }
        .drop_content a{
            display: block;
            color: #000;
            padding: 8px;
            text-decoration: none;
        }
        .drop_content a:hover{
            background-color: #f1f1f1;
        }

        .dropdown:hover .drop_content{
            display: block;
        }
        .dropdown{
            position: relative;
            display: inline-block;
        }
    </style>
</head>

<body>
    <ul>
        <li><a href="#">主页</a></li>
        <li><a href="#">新闻</a></li>
        <li><a href="#">联系</a></li>
        <li><a href="#">关于</a></li>
    </ul>
    <div class="content">
        <div class="dropdown">
                <div class="drop_btn">下拉菜单</div>
                <div class="drop_content">
                    <a href="#">菜鸟教程 1</a>
                    <a href="#">菜鸟教程 2</a>
                    <a href="#">菜鸟教程 3</a>
                </div>
        </div>
      
        <h1>我的 CSS web 页!</h1>
        <p>你好世界！这是来自 runoob 菜鸟教程的实例。</p>
        <p class="uppercase">This is some text.</p>
        <p class="lowercase">This is some text.</p>
        <p class="capitalize">This is some text.</p>
        <b><a href="./table.html" target="_blank">这是一个链接</a></b>

        <table>
            <tr>
                <th>FistName</th>
                <th>LastName</th>
            </tr>
            <tr>
                <td>Peter</td>
                <td>Griffin</td>
            </tr>
            <tr>
                <td>Lois</td>
                <td>Griffin</td>
            </tr>
        </table>
        <div class="box">这里是盒子内的实际内容。有 25px 内间距，25px 外间距、25px 绿色边框。</div>
    </div>

</body>

</html>
