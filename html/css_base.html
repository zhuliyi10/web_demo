<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>css基本使用</title>
    <style>
        body {
            background-image: url('../img/bg1.jpg');
            background-repeat: no-repeat
        }

        p {
            font-size: 40px;
            color: red;
            background-color: #e0ffff;
            text-align: justify;
        }

        h1 {
            text-align: center;
            background-color: #b0c4de;
        }

        p.uppercase {
            text-transform: uppercase;
        }

        p.lowercase {
            text-transform: lowercase;
        }

        p.capitalize {
            text-transform: capitalize;
            text-indent: 50px;
        }

        a:link {
            color: #000000;
            text-decoration: none;
        }

        a:visited {
            /*已访问 */
            color: #e0ffff;
            text-decoration: none;
        }

        a:hover {
            /*停留 */
            color: aqua;
            text-decoration: underline;
        }

        a:active {
            /*点击时 */
            color: red;
            text-decoration: underline;
        }

        table,th,td{
            border: 1px solid green;
        }
        table{
            width: 100%;

        }
        th{
            height: 50px;
            background-color: green;
            color: white;
            
        }

        td{
            padding: 15px;
            text-align: right;
        }

    </style>
</head>

<body>
    <h1>我的 CSS web 页!</h1>
    <p>你好世界！这是来自 runoob 菜鸟教程的实例。</p>
    <p class="uppercase">This is some text.</p>
    <p class="lowercase">This is some text.</p>
    <p class="capitalize">This is some text.</p>
    <b><a href="./table.html" target="_blank">这是一个链接</a></b>

    <table>
        <tr>
            <th>FistName</th>
            <th>LastName</th>
        </tr>
        <tr>
            <td>Peter</td>
            <td>Griffin</td>
        </tr>
        <tr>
            <td>Lois</td>
            <td>Griffin</td>
        </tr>
    </table>
</body>

</html>
