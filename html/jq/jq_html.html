<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jQuery html</title>
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $('#btn1').click(function(){
                // $('#test').text('jQuery教程');
                // $('#test').html('<b>jQuery教程</b>');
                $('#test').css({'background-color':'#c1c1c1','font-size':'200%'})
                $('#runoob').attr({'href':'http:www.baidu.com','title':'百度'});

            });
          
        });
    </script>
</head>
<body>
        <p id="test"><a href="http://www.runoob.com" id="runoob">菜鸟教程</a></p>
        <button id="btn1">显示</button>
</body>
</html>
