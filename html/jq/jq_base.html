<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jQuery选择器</title>
</head>
<script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<script>
$(document).ready(function(){
    $('h2').hide();
    $('p#p1').hide();
    $('p.p2').hide();
    $('button#btn1').dblclick(function(){//双击
        $('p.p2').show();
    });
    $('button#btn1').mouseenter(function(){//鼠标经过
        $('p.p2').show();
    });
    $('button#btn1').mouseleave(function(){//鼠标离开
        $('p.p2').hide();
    });
    $('input#input_focus').focus(function(){//焦点获取
        $('p#p1').show();
    });
    $('input#input_focus').blur(function(){//焦点失去
        $('p#p1').hide();
    });
});
</script>

<body>
    <button type="button" id="btn1">点我</button><br>
    焦点测试：<input type="text" id="input_focus">
    <h2>这是一个标题</h2>
    <p id="p1">这是一个段落。</p>
    <p class="p2">这是另一个段落。</p>

</body>

</html>
